<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>{{ page.title }}</title>

  <link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/modules.css">
  <link rel="stylesheet" type="text/css" href="css/masthead.css">

</head>
<body>

  <header id="masthead">
    <div class="container">

      {% if page.is_home %}
        <div class="brand">
          <img src="img/bower-logo.png" class="logo" alt="Bower logo" />
          <h1>Bower</h1>
          <h3 class="tagline">A package manager for the web</h3>
        </div>
      {% endif %}


      {% unless page.is_home %}
      <img class="logo" src="img/bower-logo.png" alt="Bower logo" />

      <h1 class="page-title">{{ page.title }}</h1>
      {% endunless %}


    </div>
  </header>

  <div id="content">

    <div class="container">

      <ul class="site-nav nav">
        <li class="nav-home"><a href="./">Home</a></li>
        <li class="nav-creating"><a href="creating-packages">Creating packages</a></li>
        <li class="nav-api"><a href="api">API</a></li>
        <li class="nav-config"><a href="config">Configuration</a></li>
        <li class="nav-tools"><a href="tools">Tools</a></li>
        <li class="nav-search"><a href="search">Search packages</a></li>
        <li class="nav-about"><a href="about">About</a></li>
      </ul>

      <div class="main">
        {{ content }}
      </div>

    </div>


  </div>

</body>
</html>
